---
layout: default
keywords: [blog, code, programming, help]
---

{% for post in paginator.posts limit: 10 %}

<div class="col-md-4 postBorderBottom">
  <a href="{{ post.url }}" class="postExcerpts">
        <div>
            <h3>{{ post.title }}</h3>
            <h5>{{ post.date | date: '%B %d, %Y'| }}</h5>
            {{ post.excerpt }}
        </div>
    </a>
</div>

{% endfor %}
