<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Taschenrechner</title>
    <link rel="stylesheet" type="text/css" href="format.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <!--<script type="text/javascript" src="/eclipse/Azubi/Sebastian/Taschenrechner_HTML-JScript/scripts/jquery-1.11.1.min.js"></script>-->
    <script type="text/javascript" src="Taschenrechner.js"></script>
 
</head>
<body>
<div id="Calculator">
    <div class="top">
        <input type="text" class="screenTop" />
        <input type="text" id="a" class="screenBottom" />
    </div>
    <div class="keys">
        <span class="operator MFunctions left">MC</span>
        <span class="operator MFunctions">MR</span>
        <span class="operator MFunctions">MS</span>
        <span class="operator MFunctions">M+</span>
        <span class="operator MFunctions right">M-</span>
        <span class="back left">&#x2190;</span> <!-- &#x2190; -->
        <span class="CE">CE</span>
        <span class="clear">C</span>
        <span class="negate">&#xb1;</span> <!-- &#xb1; -->
        <span class="sqrt count right">&#x221a;</span> <!-- &#x221a; -->
        <span class="num left">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
        <span class="count operator">/</span>
        <span class="percentage count right">%</span>
        <span class="num left">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="count operator">*</span>
        <span class="count reciprocal right">1/x</span>
        <span class="num left">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="count operator minus">-</span>
        <span class="result right">=</span>
        <span class="num zero left">0</span>
        <span class="comma">.</span>
        <span class="count operator plus">+</span>
 
    </div>
</div>
</body>
</html>
